<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-image">
        <img src="./images/image-victor.jpg" alt="avater">
      </div>
      <div class="card-details">
        <p class="avater-name">Victor Crest <span class="age gray">26</span></p>
        <p class="location gray">London</p>
        <hr>
        <div class="social-media">
          <div>
            <span class="number">
              80K
            </span>
            <span class="details">Followers</span>
          </div>
          <div>
            <span class="number">
              803K
            </span>
            <span class="details">Likes</span>
          </div>
          <div>
            <span class="number">
              1.4K
            </span>
            <span class="details ">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>





  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
